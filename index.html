<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WS-TAE</title>
    <link rel="icon" href="cat.jpg" type="image/png" />
    <style>
      :root {
        --primary-color: #1a0303;
        --secondary-color: #2ecc71;
        --background-color: #ecf0f1;
        --text-color: #2c3e50;
        --input-background: #ffffff;
        --error-color: #e74c3c;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1),
          0 10px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
      }

      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }

      .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
      }

      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }

      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
      }

      @keyframes show {
        0%,
        49.99% {
          opacity: 0;
          z-index: 1;
        }
        50%,
        100% {
          opacity: 1;
          z-index: 5;
        }
      }

      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }

      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }

      .overlay {
        background: var(--primary-color);
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: #ffffff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }

      .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        color: white;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .overlay-left {
        transform: translateX(-20%);
      }

      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }

      .overlay-right {
        right: 0;
        transform: translateX(0);
      }

      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }

      form {
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        text-align: center;
      }

      h1 {
        font-weight: bold;
        margin: 0 0 20px;
        color: var(--primary-color);
      }

      p {
        font-size: 14px;
        font-weight: 100;
        line-height: 20px;
        letter-spacing: 0.5px;
        margin: 20px 0 30px;
      }

      input {
        background-color: var(--input-background);
        border: none;
        border-bottom: 2px solid var(--primary-color);
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
        font-size: 16px;
      }

      button {
        border-radius: 20px;
        border: 1px solid var(--primary-color);
        background-color: var(--primary-color);
        color: #ffffff;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in, background-color 0.3s;
        cursor: pointer;
        margin-top: 15px;
      }

      button:hover {
        background-color: var(--secondary-color);
      }

      button:active {
        transform: scale(0.95);
      }

      button:focus {
        outline: none;
      }

      button.ghost {
        background-color: transparent;
        border-color: #ffffff;
      }

      button.ghost:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .error-message {
        color: var(--error-color);
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signupForm">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" id="signupName" required />
          <input type="email" placeholder="Email" id="signupEmail" required />
          <input
            type="password"
            placeholder="Password"
            id="signupPassword"
            required
          />
          <button type="submit">Sign Up</button>
          <div id="signupError" class="error-message"></div>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="signinForm">
          <h1>Sign in</h1>
          <input type="email" placeholder="Email" id="signinEmail" required />
          <input
            type="password"
            placeholder="Password"
            id="signinPassword"
            required
          />
          <button type="submit">Sign In</button>
          <div id="signinError" class="error-message"></div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 style="color: white">Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBEVcEuJIRSP95jv5Tw5rFhUi9L_ibrcJE",
        authDomain: "ws-tae-bc4c9.firebaseapp.com",
        databaseURL:
          "https://ws-tae-bc4c9-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ws-tae-bc4c9",
        storageBucket: "ws-tae-bc4c9.appspot.com",
        messagingSenderId: "851819122361",
        appId: "1:851819122361:web:43cd59d37d990dcba25568",
        measurementId: "G-EW51YJHC71",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Password validation function
      function validatePassword(password) {
        const passwordRequirements =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passwordRequirements.test(password)) {
          return "Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
        }
        return "";
      }

      // Sign up form submission handler
      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const errorElement = document.getElementById("signupError");

        // Validate password
        const passwordError = validatePassword(password);
        if (passwordError) {
          errorElement.textContent = passwordError;
          return;
        }

        // If validation passes, continue with Firebase sign-up
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log("User signed up successfully:", user);
            errorElement.textContent = "Signup successful!";
          })
          .catch((error) => {
            console.error("Signup error:", error);
            errorElement.textContent = error.message;
          });
      });

      // Sign in form submission handler
      document.getElementById("signinForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("signinEmail").value;
        const password = document.getElementById("signinPassword").value;
        const errorElement = document.getElementById("signinError");

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log("User signed in successfully:", user);
            errorElement.textContent = "Signin successful!";
          })
          .catch((error) => {
            console.error("Signin error:", error);
            errorElement.textContent = error.message;
          });
      });

      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
